---
layout: application
---

<header class="hero">
  <div class="hero__content usa-grid">
    <p class="usa-font-lead">Review stuff</p>
  </div>
</header>

<div class="usa-grid">
  <br>

  <h1>Confirmation</h1>

  <p class="usa-font-lead">Please verify your submission</p>

  <p>This prototype mocks form functionality and allows you to recall the data you've entered in both forms and printed text.</p>

  <ul class="usa-accordion-bordered">
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-1">
        Address Line 1: <span data-print="mailing-address-1"></span>
      </button>
      <div id="amendment-b-1" class="usa-accordion-content">
        <input id="mailing-address-1" name="mailing-address-1" type="text" data-print="mailing-address-1" required>
      </div>
    </li>
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-2">
        Address Line 2: <span data-print="mailing-address-2"></span>
      </button>
      <div id="amendment-b-2" class="usa-accordion-content">
        <input id="mailing-address-2" name="mailing-address-2" type="text" data-print="mailing-address-2" required>
      </div>
    </li>
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-3">
        City: <span data-print="city"></span>
      </button>
      <div id="amendment-b-3" class="usa-accordion-content">
        <input id="city" name="city" type="text" data-print="city" required>
      </div>
    </li>
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-4">
        State: <span data-print="state"></span>
      </button>
      <div id="amendment-b-4" class="usa-accordion-content">
        <label for="state">State</label>
        <select id="state" name="state" required data-print="state">
          <option value></option>
          <option value="The Internet">The Internet</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
    </li>
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-5">
        Zip Code: <span data-print="zip"></span>
      </button>
      <div id="amendment-b-5" class="usa-accordion-content">
        <input class="usa-input-medium" data-print="zip" id="zip" name="zip" type="text" pattern="[\d]{5}(-[\d]{4})?" data-grouplength="5,4" data-delimiter="-" data-politespace required>
      </div>
    </li>
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-6">
        Hero: <span data-print="historical-figure"></span>
      </button>
      <div id="amendment-b-6" class="usa-accordion-content">
        <ul class="usa-unstyled-list">
          <li>
            <input id="stanton" type="radio" name="historical-figure" value="Elizabeth Cady Stanton" data-print="historical-figure" required>
            <label for="stanton">Elizabeth Cady Stanton</label>
          </li>
          <li>
            <input id="anthony" type="radio" name="historical-figure" value="Susan B. Anthony" data-print="historical-figure" required="">
            <label for="anthony">Susan B. Anthony</label>
          </li>
          <li>
            <input id="tubman" type="radio" name="historical-figure" value="Harriet Tubman" data-print="historical-figure" required>
            <label for="tubman">Harriet Tubman</label>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <button class="usa-accordion-button"
        aria-controls="amendment-b-7">
        Foods: <span data-print="food-order"></span>
      </button>
      <div id="amendment-b-7" class="usa-accordion-content">
        <p>Burgers? <span data-print="burgers"></span></p>
        <p>Pizza? <span data-print="pizza"></span></p>
        <p>Muffins? <span data-print="muffins"></span></p>
        <ul class="usa-unstyled-list">
          <li>
            <input id="burgers" type="checkbox" name="food-order" value="Burgers" data-print="burgers">
            <label for="burders">Burgers</label>
          </li>
          <li>
            <input id="pizza" type="checkbox" name="food-order" value="Pizza" data-print="pizza" required>
            <label for="pizza">Pizza</label>
          </li>
          <li>
            <input id="muffins" type="checkbox" name="food-order" data-print="muffins" disabled>
            <label for="muffins">Muffins</label>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
